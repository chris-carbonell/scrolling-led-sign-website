version: '3.7'

name: ${PROJECT_NAME}  # project name (aka stack)

services:

  # # db
  # database
  # * login with:<br>
  # `docker exec -it ${CONTAINER_NAME} psql -d ${POSTGRES_DB} -U ${POSTGRES_USER} -W`
  # * once in `psql`, quit with `\q`
  db:
    image: postgres:16.1
    container_name: ${PROJECT_NAME}-db

    restart: always

    ports:
      - "5432:${POSTGRES_PORT}"
    
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    
    volumes:
      - ./db:/var/lib/postgresql/data

    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 10s
      timeout: 3s
      retries: 3

  # # api
  # fastapi backend for interacting with database
  api:
    build: ./api  # build with `docker-compose build`
    command: uvicorn main:app --host=0.0.0.0

    container_name: ${PROJECT_NAME}-api

    depends_on:
      - db

    env_file:
      - .env

    ports:
      - 8000:8000

    volumes:
      - ./api:/usr/src/api

    healthcheck:
      test: curl http://localhost:8000/healthcheck || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 2m