<script>
  // get datetime string
  var currentdate = new Date(); 
  var datetime = currentdate.getFullYear() + "-" + (currentdate.getMonth()+1).toString().padStart(2, '0') + "-" + currentdate.getDate().toString().padStart(2, '0') + "_" + currentdate.getHours() + currentdate.getMinutes() + currentdate.getSeconds();
      
  // write
  document.write("<link rel='stylesheet' href='/style.css?v=" + datetime + "'/>");
</script> 

<input class="c-checkbox" type="checkbox" id="checkbox">
<div class="c-formContainer">
  <form class="c-form" action="">
    <input class="c-form__input" placeholder="E-mail" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
    <label class="c-form__buttonLabel" for="checkbox">
      <button class="c-form__button" type="button">Send</button>
    </label>
    <label class="c-form__toggle" for="checkbox" data-title="Notify me"></label>
  </form>
</div>
